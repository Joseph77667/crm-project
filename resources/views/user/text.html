<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <td class="relative inline-block w-64">
        <div class="relative">
          <!-- Custom Dropdown Button -->
          <button id="dropdownButton" class="w-full bg-white border border-gray-300 px-4 py-3 text-xl rounded-lg leading-tight focus:outline-none flex justify-between items-center">
            <span id="selectedOption" class="block text-black">Select Status</span>
            <svg class="fill-current h-4 w-4 text-gray-700" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
              <path d="M5.293 9.293a1 1 0 011.414 0L10 12.586l3.293-3.293a1 1 0 011.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" />
            </svg>
          </button>

          <!-- Custom Dropdown Menu -->
          <ul id="dropdownMenu" class="absolute hidden mt-2 w-full bg-white rounded-lg shadow-lg border border-gray-300">
            <li class="p-2 cursor-pointer bg-red-600 text-white text-center rounded-lg" data-value="high">High</li>
            <li class="p-2 cursor-pointer bg-yellow-500 text-black text-center rounded-lg" data-value="medium">Medium</li>
            <li class="p-2 cursor-pointer bg-green-600 text-white text-center rounded-lg" data-value="low">Low</li>
          </ul>
        </div>
      </td>

      <script>
        // Toggle dropdown visibility
        const dropdownButton = document.getElementById('dropdownButton');
        const dropdownMenu = document.getElementById('dropdownMenu');
        const selectedOption = document.getElementById('selectedOption');

        dropdownButton.addEventListener('click', () => {
          dropdownMenu.classList.toggle('hidden');
        });

        // Handle option selection
        dropdownMenu.addEventListener('click', (event) => {
          const selectedItem = event.target;
          if (selectedItem.tagName.toLowerCase() === 'li') {
            const selectedValue = selectedItem.getAttribute('data-value');
            selectedOption.textContent = selectedItem.textContent;
            selectedOption.style.color = selectedItem.classList.contains('bg-yellow-500') ? 'black' : 'white';  // Dynamic text color
            selectedOption.style.backgroundColor = selectedItem.style.backgroundColor;  // Set selected background color
            dropdownMenu.classList.add('hidden');  // Close dropdown
          }
        });

        // Close dropdown if clicked outside
        document.addEventListener('click', (event) => {
          if (!dropdownButton.contains(event.target)) {
            dropdownMenu.classList.add('hidden');
          }
        });
      </script>

<td class="relative inline-block w-64">
    <div class="relative">
        <select class="block w-full bg-white border border-gray-300 px-2 py-1 text-sm rounded-lg leading-tight focus:outline-none appearance-none">
          <option value="high" class="bg-red-600 text-white">Investigating</option>
          <option value="medium" class="bg-yellow-500 text-black">New</option>
        </select>

        <!-- Custom Arrow Icon -->
        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
          <svg class="fill-current h-2 w-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
            <path d="M5.293 9.293a1 1 0 011.414 0L10 12.586l3.293-3.293a1 1 0 011.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" />
          </svg>
        </div>
      </div>

  </td>




  <td class="relative inline-block w-64">
    <div class="relative inline-block w-64">
        <!-- Dropdown Trigger -->
        <button id="dropdownButton" class="block w-full bg-red-600 text-white px-8 py-14 text-xl rounded-lg focus:outline-none">
          Investigating
          <svg class="fill-current h-4 w-4 inline-block ml-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
            <path d="M5.293 9.293a1 1 0 011.414 0L10 12.586l3.293-3.293a1 1 0 011.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" />
          </svg>
        </button>

        <!-- Dropdown Menu -->
        <ul id="dropdownMenu" class="absolute hidden mt-1 w-full rounded-lg shadow-lg">
          <li data-value="high" class="bg-red-600 text-white px-4 py-3 hover:bg-red-700 cursor-pointer rounded-t-lg">
            Investigating
          </li>
          <li data-value="medium" class="bg-yellow-500 text-black px-4 py-3 hover:bg-yellow-600 cursor-pointer rounded-b-lg">
            New
          </li>
        </ul>
      </div>

      <script>
        const dropdownButton = document.getElementById("dropdownButton");
        const dropdownMenu = document.getElementById("dropdownMenu");
        const dropdownOptions = dropdownMenu.querySelectorAll("li");

        // Toggle Dropdown
        dropdownButton.addEventListener("click", () => {
          dropdownMenu.classList.toggle("hidden");
        });

        // Handle Option Selection
        dropdownOptions.forEach(option => {
          option.addEventListener("click", () => {
            const value = option.getAttribute("data-value");
            const text = option.textContent;

            // Update the button text and background color
            dropdownButton.textContent = text;
            dropdownButton.style.backgroundColor = window.getComputedStyle(option).backgroundColor;
            dropdownButton.style.color = window.getComputedStyle(option).color;

            // Close the menu
            dropdownMenu.classList.add("hidden");
          });
        });

        // Close Dropdown on Outside Click
        document.addEventListener("click", (e) => {
          if (!dropdownButton.contains(e.target) && !dropdownMenu.contains(e.target)) {
            dropdownMenu.classList.add("hidden");
          }
        });
      </script>

  </td>

</body>
</html>
