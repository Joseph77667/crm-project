<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'custom-purple': '#745CC9',
                        'soft-purple': '#AB96FA',
                    }
                }
            }
        }
    </script>
    <title>Login Screen</title>
</head>
<body>
    <section class="bg-purple-500 min-h-screen flex items-center justify-center">
        <div class="border-white flex rounded-lg shadow-lg w-1/4 max-w-4xl overflow-hidden">
            <div class="w-1/2 p-8">
                <h2 class="text-3xl font-bold text-black mb-6">Login Form</h2>
                <form>
                    <div class="mb-4">
                        <label for="email" class="block text-white text-sm font-bold mb-2">Email</label>
                        <input type="email" id="email" class="w-full p-2 border border-gray-300 rounded-md">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="block text-white text-sm font-bold mb-2">Password</label>
                        <input type="password" id="password" class="w-full p-2 border border-gray-300 rounded-md">
                    </div>
                    <div class="flex justify-between items-center mb-4">
                        <a href="#" class="text-purple-200 hover:underline text-sm">Forgot Password?</a>
                    </div>
                    <div class="flex justify-end">
                        <button type="submit" class="bg-soft-purple text-white px-6 py-1 rounded-md hover:bg-purple-500 font-medium text-sm">
                            Login
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
